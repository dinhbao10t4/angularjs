<!DOCTYPE html>
<html ng-app="helloWorld">
  <head>
    <meta charset="utf-8">
    <title>Hello World</title>
    <style>body { font-size: 1.5em; }</style>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body ng-controller="HelloWorldController">
    <h1>HELLE WORLD</h1>
    <p>Yaakov likes to eat healthy snacks at night!</p>

    <input type="text" ng-model="name" ng-keyup="displayNum();">
    <p>Hello {{name}}</p>
    <p>Total Numeric value of person's name is {{value}}</p>

    <button type="button" name="button" ng-click="clickButton();">Click Me</button>
    <img ng-src="images/yaakov_{{picName}}.png" alt="">
  </body>
</html>
